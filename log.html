<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url("https://cobcm.net/wp-content/uploadssite3/sites/3/2023/03/fern-g08e0a25ac_1280-742x412.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background-color: rgba(114, 139, 119, 0.619);
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      text-align: center;
    }
    
    .login-container input {
      margin-bottom: 20px;
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    
    .login-container button {
      background-color: #314d2e;
      color: rgb(255, 255, 255);
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    
    .login-container button:hover {
      background-color: #1B2727;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 style = "color: rgba(255, 255, 255, 0.936);" >LOGIN</h2>
    <input type="text" placeholder="Ingrese su RFC" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Acceder</button>
  </div>
</body>
</html>
